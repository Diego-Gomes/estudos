<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Aparecida Nutrição</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>
	<body>

		<header>
			<div class="container">
				<h1 class="title">Aparecida Nutrição</h1>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Meus pacientes</h2>
				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Peso(kg)</th>
							<th>Altura(m)</th>
							<th>Gordura Corporal(%)</th>
							<th>IMC</th>
						</tr>
					</thead>
					<tbody id="table-patients">
						<tr class="patient" >
							<td class="info-name">Paulo</td>
							<td class="info-weight">100</td>
							<td class="info-height">2.00</td>
							<td class="info-fat">10</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="patient" >
							<td class="info-name">João</td>
							<td class="info-weight">80</td>
							<td class="info-height">1.72</td>
							<td class="info-fat">40</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="patient" >
							<td class="info-name">Erica</td>
							<td class="info-weight">54</td>
							<td class="info-height">1.64</td>
							<td class="info-fat">14</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="patient">
							<td class="info-name">Douglas</td>
							<td class="info-weight">85</td>
							<td class="info-height">1.73</td>
							<td class="info-fat">24</td>
							<td class="info-imc">0</td>
						</tr>
						<tr class="patient" >
							<td class="info-name">Tatiana</td>
							<td class="info-weight">46</td>
							<td class="info-height">1.55</td>
							<td class="info-fat">19</td>
							<td class="info-imc">0</td>
						</tr>
					</tbody>
				</table>

			</section>

			<section class="container">
				<h2 id="titulo-form">Adicionar novo paciente</h2>
				<form id="form-add">
					<div class="grupo">
						<label for="nome">Nome:</label>
						<input id="nome" name="nome" type="text" placeholder="digite o nome do seu paciente" class="campo">
					</div>
					<div class="grupo">
						<label for="peso">Peso:</label>
						<input id="peso" name="peso" type="text" placeholder="digite o peso do seu paciente" class="campo campo-medio">
					</div>
					<div class="grupo">
						<label for="altura">Altura:</label>
						<input id="altura" name="altura" type="text" placeholder="digite a altura do seu paciente" class="campo campo-medio">
					</div>
					<div class="grupo">
						<label for="gordura">% de Gordura:</label>
						<input id="gordura" name="gordura" type="text" placeholder="digite a porcentagem de gordura do seu paciente" class="campo campo-medio">
					</div>
			
					<button id="add-patient" class="botao bto-principal">Adicionar</button>
				</form>
			</section>
		</main>

		<script src="./js/principal.js"></script>
		<script src="./js/form.js"></script>

	</body>
</html>
