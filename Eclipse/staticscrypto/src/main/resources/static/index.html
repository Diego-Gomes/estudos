<!doctype html>
<html>

<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<script type="text/javascript"
	src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="js/charts/graficoBitcoin.js"></script>
<link rel="stylesheet" type="text/css" href="css/loader.css">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

</head>

<body>
	<div class="card bg-dark text-white shadow p-3 mb-5 bg-black rounded">
		<img src="images/bitcoin.png" class="card-img-top" alt="...">
		<div class="card-img-overlay">
			<h1 class="card-title">Statistics the Bitcoin</h1>

			<button type="button" class="btn btn-primary btn-lg" id="btnSee"
					data-toggle="modal" data-target="#exampleModalCenter">See</button>
					
			<div id="loader" align="left">
			</div>
		</div>
	</div>

	<div class="modal fade" id="exampleModalCenter" tabindex="-1"
		role="dialog" aria-labelledby="exampleModalCenterTitle"
		aria-hidden="true">
		<div class="modal-dialog modal-xl modal-dialog-centered"
			role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalCenterTitle">Quantidade
						negociações por hora</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div id="grafico"
						style="align-content: center; display: flex; justify-content: center;"></div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" id="btnModalClose"
						data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<script>
		
		$('#btnSee').on('click', myFunction);
		
		
		function myFunction() {
		
			$( "#btnSee" ).html( "Loading..." )
			
			google.charts.load('current', {
				'packages' : [ 'corechart' ],
				'language' : 'pt'
			}).then(desenhar);
		};

	</script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>

</html>
